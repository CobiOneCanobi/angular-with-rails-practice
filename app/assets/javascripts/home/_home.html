        <div class="page-header">
          <h1>Flapper News</h1>
        </div>

        Search: <input type="text" ng-model="query.title">

        <h5>Order By:</h5>
        <button ng-click=order('title')>Title</button>
        <button ng-click=order('-viewed')>Most Popular</button>
        <button ng-click=order('-upvotes')>Top Rated</button>
        <button ng-click=order('-created_at')>Newest</button>

        <div ng-repeat="post in posts | filter:query | orderBy:predicate">
          <!-- {{checkUpvoted(post)}} -->
 <!--           <span ng-class="upvote == 1 ? 'upvoted' : 'glyphicon glyphicon-thumbs-up'"
            ng-click="incrementUpvotes(post)"></span> -->
            <span ng-class="{'glyphicon glyphicon-thumbs-down': post.toggled || checkUpvoted(post) == 1, 'glyphicon glyphicon-thumbs-up': !post.toggled || checkUpvoted(post) != 1}"
            ng-click="incrementUpvotes(post)"></span>
            {{post.upvotes}}
          <span style="font-size:20px; margin-left:10px;">
            <a ng-show="post.link" href="{{post.link}}">
              {{post.title}}
            </a>
            <span ng-hide="post.link">
              {{post.title}}
            </span>
            <span>
            <a href="#/posts/{{post.id}}">Comments</a>
            </span>
          </span>
          posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>
        </div>

      <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="textarea"
            class="form-control"
            placeholder="Body"
            ng-model="body"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
    </div>
  </div>
